    type:
      type: enum<'App\Banking\Enums\TransactionTypeEnum', 'value'>
    mcc:
      type: int
    mccReason:
      type: string
    order:
      type: int
    createdAt:
      type: DateTime<'Y-m-d H:i:s'>
    updatedAt:
      type: DateTime<'Y-m-d H:i:s'>
